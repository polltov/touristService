        <footer class="d-flex flex-wrap justify-content-between align-items-center">

                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-white">Â© 2021 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-white" href="#"><img
                        src="{% static './webApp/img/social-network/instagram.svg' %}" alt=""
                        class="icon instagram"></a></li>
                <li class="ms-3"><a class="text-white" href="#"><img
                        src="{% static './webApp/img/social-network/facebook.svg' %}" alt="" class="icon instagram"></a>
                </li>
                <li class="ms-3"><a class="text-white" href="#"><img
                        src="{% static './webApp/img/social-network/twitter.svg' %}" alt="" class="icon instagram"></a>
                </li>
